<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        admin: { DEFAULT: '#E38792', hover: '#c96f79' },
                        user: { DEFAULT: '#9DAD71', hover: '#869660' },
                        main: { dark: '#4E0A0B', light: '#F2EEE8', white: '#FFFFFF' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-main-light text-main-dark font-sans antialiased min-h-screen flex flex-col">

    <div id="navbar-container"></div>

    <main class="container mx-auto mt-8 p-6 flex-grow">
        <div class="bg-main-white p-8 rounded-2xl shadow-sm border border-gray-200">
            <h2 class="text-3xl font-bold mb-4 text-main-dark">Dashboard</h2>
            <p class="text-lg opacity-80 mb-6">
                Selamat datang di sistem peminjaman ruangan.
            </p>
            
            <div class="p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-800 rounded">
                <strong>Tips:</strong> Coba ganti Role di pojok kanan atas navbar. 
                Warna navbar dan menu akan berubah sesuai role (User = Hijau, Admin = Pink/Merah).
            </div>
        </div>
    </main>

    <footer class="bg-main-dark text-main-light text-center py-4 mt-auto">
        <p class="text-sm">&copy; 2026 RoomBooking App. All rights reserved.</p>
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
