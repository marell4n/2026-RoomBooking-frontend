<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Booking - RoomBooking</title>
  </head>
  <body class="bg-main-light text-main-dark min-h-screen flex flex-col">
    <div id="navbar-container"></div>

    <div class="container mx-auto mt-8 p-6 grow">
      <div class="flex justify-between items-end mb-8">
        <div>
          <h2 class="text-3xl font-bold">Kelola Booking</h2>
          <p class="text-gray-500">Lihat dan atur jadwal peminjaman.</p>
        </div>
        <a
          href="booking-form.html"
          class="bg-main-dark text-white px-5 py-2.5 rounded-xl font-bold hover:bg-gray-800 transition shadow-lg flex items-center gap-2"
        >
          + Buat Booking Baru
        </a>
      </div>

      <div
        class="bg-main-white p-4 rounded-2xl shadow-sm border border-gray-100 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between"
      >
        <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto">
          <div class="flex items-center gap-2 w-full md:w-auto">
            <span class="text-gray-400 text-sm font-bold whitespace-nowrap"
              >Tanggal:</span
            >
            <input
              type="date"
              id="filter-date"
              onchange="BookingList.applyFilter()"
              class="border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-user outline-none transition text-gray-600 w-full md:w-auto"
            />
          </div>

          <div class="flex items-center gap-2 w-full md:w-auto">
            <span class="text-gray-400 text-sm font-bold whitespace-nowrap"
              >Ruangan:</span
            >
            <select
              id="filter-room"
              onchange="BookingList.applyFilter()"
              class="border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-user outline-none transition text-gray-600 w-full md:w-auto bg-main-white"
            >
              <option value="">Semua Ruangan</option>
            </select>
          </div>
        </div>

        <button
          onclick="BookingList.resetFilter()"
          class="text-sm text-red-500 font-bold hover:text-red-700 mr-2 hover:underline transition whitespace-nowrap"
        >
          Reset Filter
        </button>
      </div>
      <div id="booking-list-container" class="space-y-4">
        <p class="text-center text-gray-400 py-10">Memuat data...</p>
      </div>
    </div>

    
    <div id="footer-container">
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="assets/js/bookings/list.js"></script>
  </body>
</html>
